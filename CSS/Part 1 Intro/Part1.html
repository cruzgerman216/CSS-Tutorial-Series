<!DOCTYPE html>
<html>
  <head>
    <title>CSS Part 1</title>
    <meta charset="UTF-8" />
    <meta name="description" content="CSS Part 1 Practice" />
    <meta name="keywords" content="HTML, CSS, JavaScript, German Cruz Blog" />
    <meta name="author" content="German Cruz" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      p {
        color: blue;
        font-size: 50px;
      }

      #greentext {
        color: green;
        font-size: 20px;
      }

      .orangeclass {
        color: orange;
        font-size: 90px;
      }
    </style>
  </head>
  <body>
    <!--Standard P selector-->
    <h1>Standard P selector</h1>
    <p>Text 1</p>
    <p>Text 2</p>

    <!--ID selector-->
    <h1>ID selector</h1>
    <p id="greentext">Text 1</p>
    <p style="color: purple;">Text 2</p>

    <!--ID selector-->
    <h1>Class selector</h1>
    <p class="orangeclass">Text 1</p>
    <p class="orangeclass">Text 2</p>
  </body>
</html>
