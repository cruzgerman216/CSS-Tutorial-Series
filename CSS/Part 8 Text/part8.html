<!DOCTYPE html>
<html>
  <head>
    <title>Text</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Text Practice" />
    <meta name="keywords" content="HTML, CSS, JavaScript, German Cruz Blog" />
    <meta name="author" content="German Cruz" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="part8.css" />
  </head>
  <body>
    <h1 id="hcenter">Center</h1>
    <h1 id="lcenter">Left</h1>
    <h1 id="hright">Right</h1>

    <!--Color-->
    <p style="color:blue;">test</p>

    <!--text-decoration-->
    <p style="text-decoration: overline;">overline</p>
    <p style="text-decoration: line-through;">line through</p>
    <p style="text-decoration: underline;">underline</p>

    <!--text-indent-->
    <p style="text-indent: 100px;">text indent</p>

    <!--letter-spacing-->
    <p style="letter-spacing: 5px;">Letter Spacing 5px</p>
    <p style="letter-spacing: -3px;">Letter Spacing -3px</p>

    <!--line-height-->
    <p style="line-height: 5px;">
      line
    </p>
    <br />
    <p style="line-height: .8px;">line height .8px</p>
  </body>
</html>
