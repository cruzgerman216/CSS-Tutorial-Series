<!DOCTYPE html>
<html>
  <head>
    <title>Tab name</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      p:nth-last-child(2) {
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <div>
      <p>This is a test</p>
      <p>This is a test</p>
      <p>This is a test</p>
      <span><p>This is a test in span</p></span>
    </div>
    <p>This is a test</p>
    <p>This is a test</p>
  </body>
</html>
