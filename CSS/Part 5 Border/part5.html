<!DOCTYPE html>
<html>
  <head>
    <title>Border Practice</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Border Practice" />
    <meta name="keywords" content="HTML, CSS, JavaScript, German Cruz Blog" />
    <meta name="author" content="German Cruz" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #border1 {
        border-style: solid;
        border-width: 5px;
        border-color: rgb(151, 151, 170);
        border-left-color: red;
        border-bottom-style: dashed;
      }

      #border2 {
        border: solid 20px rgb(177, 128, 177);
      }
    </style>
  </head>
  <body>
    <p id="border1">Border1</p>
    <p id="border2">Border2</p>
  </body>
</html>
