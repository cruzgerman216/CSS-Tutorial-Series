<!DOCTYPE html>
<html>
  <head>
    <title>Width and Height</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Width height Practice" />
    <meta name="keywords" content="HTML, CSS, JavaScript, German Cruz Blog" />
    <meta name="author" content="German Cruz" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .w100 {
      border: solid 5px green;
    }
    .w50 {
      border: solid 5px green;
      width: 50%;
    }
    .w25 {
      border: solid 5px green;
      width: 25%;
    }

    .h100vh {
      border: solid 5px blue;
      height: 100vh;
      width: 50%;
    }

    .box {
      border: solid 5px red;
      width: 100px;
      height: 200px;
    }
  </style>
  <body>
    <!--width-->
    <p class="w100">Width 100%</p>
    <p class="w50">Width 50%</p>
    <p class="w25">Width 25%</p>
    <!--Height-->
    <div class="h100vh">
      height 100%
      <p class="box">box</p>
      <p class="w100">Width 100%</p>
    </div>
    <!--Box-->
  </body>
</html>
