<!DOCTYPE html>
<html>
  <head>
    <title>Width and Height 7</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Width height Practice" />
    <meta name="keywords" content="HTML, CSS, JavaScript, German Cruz Blog" />
    <meta name="author" content="German Cruz" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p,
      div {
        border: solid 5px red;
      }
      #hundred {
        width: auto;
        height: 100vh;
        overflow: hidden;
      }
      #fifty {
        width: 50%;
      }
      #twentyfive {
        width: 25%;
      }
      div #height100 {
        height: 100%;
        border-bottom-color: blue;
      }
    </style>
  </head>
  <body>
    <!--100% Width-->
    <div id="hundred">
      100% width
      <p id="height100">within div</p>
    </div>
    <!--50% Width-->
    <p id="fifty">50% width</p>
    <!--25% Width-->
    <p id="twentyfive">25% width</p>

    <!--Center a div-->
  </body>
</html>
