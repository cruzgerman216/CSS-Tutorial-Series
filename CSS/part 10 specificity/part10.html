    <h1 id="header" style="color:red;">Specificity Header</h1>

    <!--The latest id goes first-->
    <p id="para">Specificity p</p>

    <!--more specific-->
    <div id="a">More specific</div>

    <!--Class beats element selectors-->
    <h1 class="ctest">Class beats element selector</h1>
    <!--id  beats class and element selectors-->
    <h1 class="ctest" id="idtest">IDs beats element selector and classes</h1>
