<!DOCTYPE html>
<html>
  <head>
    <title>Tab name</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Head Element Practice" />
    <meta name="keywords" content="HTML, CSS, JavaScript, German Cruz Blog" />
    <meta name="author" content="Gernan Cruz" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!--Value attribute-->
    <form>Full name<input type="text" value="German Cruz" /></form>

    <!--Read only-->
    <form>
      Full name: <br />
      <input type="text" value="German Cruz" name="fullname" readonly />
    </form>

    <!--Disabled-->
    <!--a disabled field will not be sent it's value-->
    <form>
      First: <input type="text" value="German" name="first" disabled />
      Last:
      <input type="text" value="" name="last" />
    </form>

    <!--maxlength-->
    <form>
      Max Length First:
      <input type="text" value="German" name="first" maxlength="5" /> Last:
      <input type="text" value="" name="last" />
    </form>

    <!--html5-->
    <!--autocomplete-->
    <form>
      First:
      <input type="text" name="fname" autocomplete /> Last:
      <input type="text" name="lname" />
    </form>

    <!--autofocus-->
    <form>
      First:
      <input type="text" name="fname" autofocus />
      Last:
      <input type="text" name="lname" />
    </form>

    <!--autocomplete
  autofocus
  form
  formaction
  formenctype
  formmethod
  formnovalidate
  formtarget
  height and width
  list
  min and max
  multiple
  pattern (regexp)
  placeholder
  required
  step-->
  </body>
</html>
