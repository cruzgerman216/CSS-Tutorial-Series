<!DOCTYPE html>
<html>
  <head>
    <title>Form Elements</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Form Elements Practice" />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, German Cruz tutoeial"
    />
    <meta name="author" content="Gernan Cruz" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!--input element-->
    Full Name <input type="text" value="put your full name here" name="" />
    <!--Select element-->
    <form>
      Color of car
      <select value="car">
        <option value="red">red</option>
        <option value="blue">vlue</option>
        <option value="green">green</option>
      </select>
    </form>

    <!--You can add features such as visiblity-->
    <form>
      Color of car
      <select value="car" size="2">
        <option value="red">red</option>
        <option value="blue">vlue</option>
        <option value="green">green</option>
      </select>
    </form>

    <!--Text area-->
    <textarea name="usertext" rows="10" cols="30">more information</textarea>

    <!--Button-->
    <button type="button">Click me!</button>

    <!--html additions-->
    <!--Data lists-->
    <!--gives predefined optiones-->
    <form>
      <input list="poop" name="poop" />
      <datalist id="poop">
        <option value="poop"></option>
        <option value="poop"></option>
        <option value="poop"></option></datalist
      ><input type="submit" />
    </form>
  </body>
</html>
